version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - govet          # Examine code and report suspicious constructs
    - errcheck       # Check for unchecked errors
    - staticcheck    # Static analysis (includes gosimple)
    - unused         # Check for unused code
    - revive         # Golint replacement
    - ineffassign    # Detect ineffectual assignments
    - misspell       # Find commonly misspelled words
    - goconst        # Find repeated strings
    - unconvert      # Remove unnecessary conversions

linters-settings:
  govet:
    check-shadowing: false  # Variable shadowing is sometimes intentional
    enable-all: true

  errcheck:
    check-type-assertions: true
    check-blank: false  # Allow _ = someFunc() for intentional ignoring

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  staticcheck:
    checks:
      - all
      - -ST1000  # Don't require package comments on every file

  gosimple:
    checks:
      - all

  unused:
    check-exported: false  # Allow unused exports (may be used by external packages)

  goconst:
    min-len: 3
    min-occurrences: 3

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - goconst

    # Ignore long lines in comments/imports
    - linters:
        - lll
      source: "^(//|import )"

  # Maximum issues count per one linter
  max-issues-per-linter: 0

  # Maximum count of issues with the same text
  max-same-issues: 0

  # Independently of option `exclude` we use default exclude patterns
  exclude-use-default: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true
